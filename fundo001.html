<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Testing background images</title>
  <style>

    body {
      background-image: url(imagens-cap19/wallpaper001.jpg);
    }

    div.square {
      display: inline-block;
      border: 1px solid black;
      width: 300px;
      height: 300px;
      border-radius: 10px;
      background-color: lightgray;

    }

    div#sq1 {
      background-color: skyblue;
    }

    div#sq2 {
      background-image: linear-gradient(to bottom, yellow, red);
    }

    div#sq3 {
      background-image: url('imagens-cap19/pattern003.png');
    }
  </style>
</head>
<body>
  <div class="square" id="sq1">

  </div>
  <div class="square" id="sq2">

  </div>
  <div class="square" id="sq3">

  </div>
</body>
</html>
